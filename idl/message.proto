syntax = "proto3";

package idl;
option go_package = "github.com/sjxiang/douyin-backend/pb";  


message Message {
    int64 id = 1;           // 消息 id
    int64 to_user_id = 2;   // 该消息接收者的 id
    int64 from_user_id =3;  // 该消息发送者的 id
    string content = 4;     // 消息内容
    int64 create_time = 5;  // 消息创建时间
}

